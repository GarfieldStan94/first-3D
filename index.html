<!DOCTYPE html>
<html> 
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head> 
    <body>
        <a-scene background = "color:#000000">
            <a-cylinder position="0 0.75 -0.25" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder> 
            <a-box position="-1 0.5 0.3" depth="0.5" height="0.5" width="0.5" color="#FFF65D" ></a-box> 
            <a-cone position="1.25 0.5 -0.1" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
            <a-dodecahedron position="2.5 0.40 0" color="#FF9FFF" radius="0.5" ></a-dodecahedron>
            <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45" ></a-octahedron> 
            <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring> 
            <a-sphere position="3.8 0.5 0" color="blue" radius="0.5"> </a-sphere>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
          </a-scene>
    </body>
</html>
